<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger menu-øvelse</title>
    <link rel="stylesheet" href="css/demo.css" />
    <!-- Ret i nedenståendde stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="banner">
      <div class="logo">
        <a href="#0">Logo</a>
      </div>
    </header>

    <main>
      <section>
        <header>
          <h2>Kontakt os</h2>
          <p>
            Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
            høre fra dig.
          </p>
        </header>

        <form name="first-form" netlify>
          <!-- Formular-indhold -->
          <div class="form-felt">
            <label for="navn">Navn</label>
            <input
              type="text"
              id="navn"
              name="navn"
              autocomplete="name"
              required
            />
          </div>
          <div class="form-felt">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-felt">
            <label for="tele">Telefon</label>
            <input
              type="text"
              id="tele"
              name="navn"
              autocomplete="tel"
              required
            />
          </div>

          <div class="checkbox-container">
            <div class="checkbox-item">
              <img src="img/Logo.png" alt="Billede 1" class="checkbox-image" />
              <label for="checkbox1" class="checkbox-label">Vægsystem</label>
              <input type="checkbox" id="checkbox1" />
            </div>

            <div class="checkbox-item">
              <img src="img/Logo.png" alt="Billede 2" class="checkbox-image" />
              <label for="checkbox2" class="checkbox-label">Glassystem</label>
              <input type="checkbox" id="checkbox2" />
            </div>
          </div>

          <div class="form-felt">
            <label>
              System
              <select name="liste">
                <option value="">Vælg system</option>
                <option value="underviser">Vægsystem</option>
                <option value="studerende">Glassystem</option>
                <option value="studerende">Vægsystem og Glassystem</option>
              </select>
            </label>
          </div>
          <div class="form-felt">
            <label>
              Besked
              <textarea name="besked" rows="5"></textarea>
            </label>
          </div>
          <button type="submit">Indsend</button>
        </form>
      </section>
    </main>
  </body>
</html>
